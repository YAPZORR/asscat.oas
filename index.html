<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}

$(document).ready(function(){

//-------------------------- LOG IN -----------------------------------//

 $('#form1').submit(function(e){
   e.preventDefault();

 let username = $('#username').val();
 let password = $('#password').val();
 let options = $('#options').val();

 let errors = new Array();
         let input = "Please Input";

         if (username == '') {
           errors.push('Username');
         }
         if (password == '') {
           errors.push('Password');
         }
         if (options == '') {
           errors.push('Select Sign in As');
         }
         if (errors.length > 0) {
         let error = '';
         $.each(errors, function (key, value) {
           if (error == '') {
             error += '• ' + value;
           } else {
             error += '\n• ' + value;
           }
         });
         alert(input + '\n' + error);
       }else {

   $.ajax({
     url            : 'students/backend/signin.php',
     type           : 'POST',
     data           : {
                     username: username,
                     password: password,
                     options : options
                     },
     dataType       : 'JSON',
     beforeSend     : function(){

     }
   }).done(function(res){

     if(res.res_success == 1){
         if(options == 1){
       window.location = 'students/modules/appointment.php';

     }else{
       window.location = 'staff/modules/dashboard.php';
     }
     }else{
       alert(res.res_message);
     }

   }).fail(function(){
       console.log('FAIL!');
   })


 }


})



//document ready
})


</script>
